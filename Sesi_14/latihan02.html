<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 2</title>
</head>
<body>

    <h3>PILIH PENJUMLAHAN</h3>

    <div>
        <button type="button" class="C1">Persegi</button>
        <button type="button" class="C2">SegiTiga</button>
        <button type="button" class="C3">Kembali</button>
    </div>
    <br>
    <div id="persegi">
        <div>
            Nilai Panjang
                <input type="number" class="PJ">
        </div>
        <div>
            Nilai Lebar
                <input type="number" class="LB">
        </div>
        <div>
            <button type="button" class="HitungPersegi">Hitung Luas Persegi</button>
        </div>
    </div>
    <br>

    <div id="segi3">
        <div>
            Nilai Alas
                <input type="number" class="AL">
        </div>
        <div>
            Nilai Tinggi
                <input type="number" class="TG">
        </div>
        <div>
            <button type="button" class="HitungSegitiga">Hitung Luas Segitiga</button>
        </div>
    </div>

    <div id="hasil"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#persegi").hide();
            $("#segi3").hide();
            $(".C3").hide();

            $(".C1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $("#segi3").hide(1000);
                $(".C3").show(1000);
                $("#persegi").show(1000);
                $("#hasil").html("");
            });

            $(".C2").click(function(){
                $("h3").html("Hitung Luas SegiTiga");
                $("#persegi").hide(1000);
                $(".C3").show(1000);
                $("#segi3").show(1000);
                $("#hasil").html("");
            });

            $(".C3").click(function(){
                $("h3").html("PILIH PENJUMLAHAN");
                $(".C3").hide(1000);
                $("#persegi").hide(1000);
                $("#segi3").hide(1000);
            });
            $(".HitungPersegi").click(function(){
                //input
                let P = $(".PJ").val();
                let L = $(".LB").val();
                //proses
                let LU = P*L;
                //output
                let tx = "Nilai Luas Dari Persegi dengan panjang "+P;
                tx += " dan lebar "+L+" adalah: <br>";
                tx += "Luas = Panjang X Lebar<br>"
                tx += "= "+P+" X "+L+"<br>";
                tx += "= "+LU+"<br>Jadi Luasnya adalah "+LU;

                $("#hasil").html(tx);
            })

            $(".HitungSegitiga").click(function(){
                //input
                let A = $(".AL").val();
                let T = $(".TG").val();
                //proses
                let LS = A*T*1/2;
                //output
                let tx = "Nilai Luas Dari Segitiga dengan alas "+A;
                tx += " dan tinggi "+T+" adalah: <br>";
                tx += "Luas = 1/2 X Alas X Tinggi<br>"
                tx += "= 1/2 X "+A+" X "+T+"<br>";
                tx += "= "+LS+"<br>Jadi Luasnya adalah "+LS;

                $("#hasil").html(tx);
            })
        })
    </script>
</body>
</html>
